<mat-card class="lg:w-1/2 md:w-full mx-auto">
  <mat-card-header>
    <mat-card-title class="text-center">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>User name or email</mat-label>
        <input matInput formControlName="usernameOrEmail" required>
        <mat-error *ngIf="loginForm.get('usernameOrEmail')?.invalid">
          Please enter a valid user name or email
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.invalid">
          Please enter a valid password
        </mat-error>
      </mat-form-field>
      <div class="flex justify-between items-center mt-4">
        <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
        <a href="#" class="text-blue-600">Forgot password?</a>
      </div>
      <button mat-raised-button color="primary" type="submit" class="w-full mt-4" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
