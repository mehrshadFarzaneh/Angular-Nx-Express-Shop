<mat-card style="padding-bottom: 12px; height: 100vh;">
  <mat-card-header>
    <mat-card-title>Users</mat-card-title>
    <mat-card-subtitle>List of Users</mat-card-subtitle>
  </mat-card-header>

  <div style="padding: 4px;">

    <div class="toolbar-container" >
      <mat-toolbar>
        <button mat-raised-button color="primary" routerLink="add">
          <mat-icon>add</mat-icon> New
        </button>
      </mat-toolbar>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mat-table" style="margin-top: 12px;">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- IsAdmin Column -->
      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Admin</th>
        <td mat-cell *matCellDef="let user">
          <mat-icon *ngIf="user.isAdmin">check_circle</mat-icon>
          <mat-icon *ngIf="!user.isAdmin">cancel</mat-icon>
        </td>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let user">{{ user.country }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" [routerLink]="'edit/'+user.id" (click)="editUser(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
