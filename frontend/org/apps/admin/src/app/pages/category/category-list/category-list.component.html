<mat-card style="padding-bottom: 12px;">
  <mat-card-header>
    <mat-card-title>Categories</mat-card-title>
    <mat-card-subtitle>List of all categories</mat-card-subtitle>
  </mat-card-header>
  <div style="padding: 4px;">


    <div class="toolbar-container" >
      <mat-toolbar>
        <button mat-raised-button color="primary" routerLink="add">
          <mat-icon>add</mat-icon> New
        </button>
      </mat-toolbar>
    </div>



    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-table mat-elevation-z8"
           style="margin-top: 12px;"
    >

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Icon Column -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by icon">
          Icon
        </th>
        <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by color">
          Color
        </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>

      <!--   Action Column   -->
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="deleteCategory(element.id)"
            mat-icon-button
            color="warn"
          >
            <mat-icon>delete</mat-icon>
          </button>

          <button
            [routerLink]="'edit/'+element.id"
            mat-icon-button
            color="primary"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>




</mat-card>
